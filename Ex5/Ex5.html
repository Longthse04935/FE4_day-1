<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="product__container">
      <div class="product">
        <div class="product__slides product__slides--size">
          <img src="../Ex1/image/1.png" alt="image" />
        </div>
        <div class="product__detail">
          <div class="product__title product__title--font">
            Red Travel Bag
          </div>
          <div class="product__price product__price--font">
            $199.00
            <span class="product__price--opacity">$250</span>
          </div>
          <div class="product__content product__content--opacity">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laboriosam
            veritatis voluptatum illo ea debitis natus. Dolorem recusandae
            consequatur optio unde.
          </div>
          <div class="product__size product__size--active">
            <ul>
              Size
              <li>S</li>
              <li>M</li>
              <li>L</li>
              <li>XL</li>
              <li>XXL</li>
            </ul>
          </div>
          <div class="product__color product__color--active">
            <ul>
              Color
              <li>Red</li>
              <li>Green</li>
              <li>Blue</li>
            </ul>
          </div>
          <div class="product__amount">
            <ul>
              Total
              <li>1</li>
            </ul>
          </div>
          <div class="product__order ">
            <div class="product__order-btn product__order-btn--big product__order-btn--primary">
                Buy now
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
